name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
      - chore/**
      - feat/**
      - fix/**
      - hotfix/**
      - refactor/**
      - release/**
      - codex/**
  pull_request:
    branches:
      - main
      - develop

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Lint and test
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        db: [postgres, sqlite]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      - name: Run type checking
        run: npm run check:ci

      - name: Start Redis
        run: |
          docker run -d --name famflix-redis -p 6379:6379 redis:7

      - name: Start Postgres (only for postgres matrix)
        if: ${{ matrix.db == 'postgres' }}
        run: |
          docker run -d --name famflix-postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=famflix_test \
            -p 5432:5432 \
            postgres:15

      - name: Wait for Postgres readiness
        if: ${{ matrix.db == 'postgres' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client
          for i in {1..60}; do
            if PGPASSWORD=postgres psql -h localhost -U postgres -d famflix_test -c "SELECT 1" >/dev/null 2>&1; then
              echo "Postgres is ready"; break; fi; echo "Waiting for Postgres..."; sleep 1; done

      - name: Prepare Postgres extensions
        if: ${{ matrix.db == 'postgres' }}
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d famflix_test -c "CREATE EXTENSION IF NOT EXISTS pgcrypto;"

      - name: Setup test database (${{ matrix.db }})
        run: npm run db:push
        env:
          DATABASE_URL: ${{ matrix.db == 'postgres' && 'postgresql://postgres:postgres@localhost:5432/famflix_test' || 'file:./famflix.test.db' }}

      - name: Run tests (${{ matrix.db }})
        run: npm run test:coverage
        env:
          NODE_ENV: test
          DATABASE_URL: ${{ matrix.db == 'postgres' && 'postgresql://postgres:postgres@localhost:5432/famflix_test' || 'file:./famflix.test.db' }}
          REDIS_URL: redis://localhost:6379
          JWT_SECRET: test-secret
          JWT_REFRESH_SECRET: test-refresh-secret
          SESSION_SECRET: test-session-secret

      - name: Upload coverage reports (${{ matrix.db }})
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: ${{ matrix.db }}-unittests
          name: codecov-${{ matrix.db }}

  # Security scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Build and push Docker image
  build:
    needs: [test, security]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deploy to staging
  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment"
          # Add your staging deployment commands here
          # This could be updating a Kubernetes deployment, 
          # calling a webhook, or running deployment scripts

  # Deploy to production
  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment"
          # Add your production deployment commands here
          # This should include proper blue-green deployment,
          # health checks, and rollback capabilities

  # Performance testing
  performance:
    needs: deploy-staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run performance tests
        run: |
          echo "Running performance tests"
          # Add performance testing tools like Artillery, k6, or JMeter
          # Example with k6:
          # docker run --rm -v $PWD:/app grafana/k6 run /app/performance-tests/load-test.js

  # Cleanup
  cleanup:
    needs: [deploy-staging, deploy-production]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Cleanup old images
        run: |
          echo "Cleaning up old container images"
          # Add cleanup commands for old images/deployments
